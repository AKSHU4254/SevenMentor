<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide up & Slide Down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
         #drop, #menu
        {
            background-color: rgb(54, 232, 208);
            border: solid 1px rgb(52, 49, 52);
            text-align: center;
            color: rgb(53, 199, 53);
        }
        #drop
        {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="stop">Stop sliding</button><br><br>
    <div id="menu">Akshay Ashok Bauskar</div>
    <div id="drop">BE ENTC Engineer By Profession<br>
    I would like to play basketball n love to do coding</div>
    <script>
        // side-down method
        $(document).ready(function(){
            $("#menu").click(function(){
                $("#drop").slideDown(4000);
            });
        });
        $("#stop").click(function(){
            $("#drop").stop();
        });
    </script>
    
</body>
</html>
