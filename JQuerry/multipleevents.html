<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").on({
                mouseenter: function(){
                    $(this).css("color","lightgreen");
                    $(this).css("font-size","30px");
                },
                mouseleave: function(){
                    $(this).css("color","lightblue");
                },
                click: function(){
                    $(this).css("color","yellow");
                }
            });
        });
    </script>
</head>
<body bgcolor="grey">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero at itaque necessitatibus voluptatem ut nulla adipisci deserunt, voluptatum repellendus dignissimos sit quia libero facilis voluptates enim dicta molestiae similique expedita.</p>
    
</body>
</html>
